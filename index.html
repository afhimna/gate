<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFHIMNA</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowColor {
      0%, 100% { color: #0ff; text-shadow: 0 0 10px #0ff; }
      50% { color: #fff; text-shadow: 0 0 10px #fff; }
    }

    @keyframes glowBorder {
      0%, 100% { border-color: #0ff; box-shadow: 0 0 10px #0ff; }
      50% { border-color: #fff; box-shadow: 0 0 10px #fff; }
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #000;
      font-family: 'Rajdhani', sans-serif;
      text-align: center;
      padding: 20px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .profile-image {
      border-radius: 50%;
      width: 180px;
      height: 180px;
      border: 4px solid #0ff;
      animation: glowBorder 4s infinite alternate;
    }

    .profile-caption {
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      display: inline-block;
      animation: typing 3s steps(40, end) forwards, glowColor 4s infinite alternate;
      border-right: 3px solid #0ff; /* Efek kursor awal */
    }

    /* Setelah animasi selesai, hilangkan kursor */
    .profile-caption.typed {
      border-right: none;
    }

    .link-button {
      padding: 15px 30px;
      text-decoration: none;
      border: 2px solid;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s;
      background: transparent;
      display: inline-block;
      margin: 10px;
      min-width: 180px;
      animation: wave 1.5s infinite alternate, glowColor 4s infinite alternate;
    }

    .link-button:hover {
      background: #0ff;
      color: #000;
    }

    .contact-text {
      font-size: 16px;
      font-weight: bold;
      animation: glowColor 4s infinite alternate;
    }

    .social-icons img {
      width: 50px;
      transition: transform 0.3s, filter 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px #0ff);
    }

    .copyright {
      margin-top: 30px;
      font-size: 14px;
      animation: glowColor 4s infinite alternate;
    }
  </style>
</head>
<body>

<img src="https://i.ibb.co/NpLDmrv/Profil-Image.jpg" alt="Profil" class="profile-image">

<p class="profile-caption">Asah Fikiran Himpun Ilmu Mantapkan Niat dan Ahlak</p>

<a href="https://afhimna.githu.io/home" class="link-button" target="_blank">KUIS</a>
<a href="https://www.google.com" class="link-button" target="_blank">TAHRIK</a>
<a href="https://www.yahoo.com" class="link-button" target="_blank">NEXAR</a>

<div class="social-section">
  <p class="contact-text">Contact Me</p>
  <div class="social-icons">
    <a href="https://www.instagram.com/umarhamdan_a/">
      <img src="https://i.ibb.co/GJQLx7r/instagram-logo.png" alt="Instagram">
    </a>
    <a href="https://wa.me/62859106771139">
      <img src="https://i.ibb.co/fH3g5XW/whatsapp-logo.png" alt="WhatsApp">
    </a>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      document.querySelector(".profile-caption").classList.add("typed");
    }, 3000); // Sesuai durasi animasi typing (3s)
  });
</script>

</body>
</html>
