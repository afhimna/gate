  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowColor {
      0%, 100% { color: #000; text-shadow: 0 0 10px #000; }
      50% { color: #fff; text-shadow: 0 0 10px #fff; }
    }

    @keyframes glowBorder {
      0%, 100% { border-color: #000; box-shadow: 0 0 10px #000; }
      50% { border-color: #fff; box-shadow: 0 0 10px #fff; }
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #000;
      font-family: 'Rajdhani', sans-serif;
      text-align: center;
      padding: 20px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .profile-image {
      border-radius: 50%;
      width: 180px;
      height: 180px;
      border: 4px solid #000;
      animation: glowBorder 4s infinite alternate;
    }

    .profile-caption {
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      display: inline-block;
      animation: typing 3s steps(40, end) forwards, glowColor 4s infinite alternate;
      border-right: 3px solid #000;
    }

    .profile-caption.typed {
      border-right: none;
    }

    .link-button {
      padding: 15px 30px;
      text-decoration: none;
      border: 2px solid;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s;
      background: transparent;
      display: inline-block;
      margin: 10px;
      min-width: 180px;
      animation: wave 1.5s infinite alternate, glowColor 4s infinite alternate;
    }

    .link-button:hover {
      background: #fff;
      color: #000;
    }

    .contact-text {
      font-size: 16px;
      font-weight: bold;
      animation: glowColor 4s infinite alternate;
    }
